{% extends "layouts/base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="login m-3">
  <div class="container">
    <h1>Login Form</h1>
    {% if error %}
      <p class="alert alert-danger">{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('login', next=request.endpoint) }}" class="login" method="POST">
      <div class="mb-3">
        <label for="loginEmailInput" class="form-label">Email Address or Username</label>
        <input type="text" id="loginEmailInput" placeholder="name@example.com" name="userOrEmail" class="form-control">
      </div>
      <div class="mb-3">
        <label for="loginEmailInput" class="form-label">Password</label>
        <input type="password" id="loginEmailInput" name="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
