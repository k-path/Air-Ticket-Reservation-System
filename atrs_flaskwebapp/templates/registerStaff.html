<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Staff Registry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>
<body>
    <h1>{{ name }}</h1>
    <h2>Create an account below</h2>
    <form action="/registerStaff" method="POST">
        <br><input type="text" name="fname" placeholder="First Name" required></br>
        <br><input type="text" name="lname" placeholder="Last Name" required></br>
        <br><input type="text" name="userEmail" placeholder="email" required></br>
        <br><input type="text" name="username" placeholder="Username" required></br>
        <br><input type="password" name="password" placeholder="Password" required></br>
        <br><input type="date" title="DOB" name="dob" placeholder="D.O.B" required></br>
        <br><input type="text" name="airline_name" placeholder="Employer (Airline)" required></br>

        <input type="submit" value="Sign Up" id="signUpButton">
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
    </form>
    <a class="btn" href="{{ url_for('index') }}"><button>Cancel</button></a>

</body>
</html>
